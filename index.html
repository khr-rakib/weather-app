<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Weather App - KH Rakib</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 style="margin-bottom: 20px;">Weather App</h2>
    <div class="container">
        
        <div class="weather-search-box">
            <input id="textInput" type="text" placeholder="Search by city name...">
            <small>After entering a valid city name, then press enter</small>
        </div>
        <div class="output-box">
            <img id="img" src="https://openweathermap.org/img/w/10d.png" alt="">
            <h2 ><span id="name">Dhaka</span>, <span id="country">BD</span></h2>
            <h4 id="mainText">Cloud (Scattered Cloud)</h4>
            <h1>TEMP: <span id="temp">32</span>  PRESSURE: <span id="pressure">1032</span> HUMIDITY:   <span id="humidity">75</span> </h1>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
